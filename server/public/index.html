<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge #2</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Weekend Challenge #2</h1>
    <h2>Server Side Calculator</h2>
    <section id="interface">
      <div>
        <input type="text" placeholder="Input" id="num-in">
        <button id="clear-btn">C</button>
        <br>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator digit">+</button>
        <br>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator digit">-</button>
        <br>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator digit">*</button>
        <br>
        <button class="digit">0</button>
        <button class="digit">.</button>
        <button id="equal-btn">=</button>
        <button class="operator digit">/</button>        
      </div>
    </section>
    <div id="answer">
      <!-- answers will append here -->
    </div>
    <section>
      <div id="data">
        <!-- calculation data will append here -->
      </div>
    </section>
  </body>
</html>
