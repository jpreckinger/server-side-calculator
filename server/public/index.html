<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge #2</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
  </head>
  <body>
    <h1>Weekend Challenge #2</h1>
    <h2>Server Side Calculator</h2>
    <section id="interface">
      <div>
        <input type="text" placeholder="Input" id="num-in">
        <button id="clear-btn" class="btn btn-danger btn-color btn-bg-color btn-md col-xs-2 margin">C</button>
        <br>
        <button class="digit btn btn-primary btn-color btn-bg-color btn-md col-xs-2 margin">7</button>
        <button class="digit btn btn-primary btn-color btn-bg-color btn-md col-xs-2 margin">8</button>
        <button class="digit btn btn-primary btn-color btn-bg-color btn-md col-xs-2 margin">9</button>
        <button class="operator digit btn btn-warning btn-color btn-bg-color btn-md col-xs-2 margin">+</button>
        <br>
        <button class="digit btn btn-primary btn-color btn-bg-color btn-md col-xs-2 margin">4</button>
        <button class="digit btn btn-primary btn-color btn-bg-color btn-md col-xs-2 margin">5</button>
        <button class="digit btn btn-primary btn-color btn-bg-color btn-md col-xs-2 margin">6</button>
        <button class="operator digit btn btn-warning btn-color btn-bg-color btn-md col-xs-2 margin">-</button>
        <br>
        <button class="digit btn btn-primary btn-color btn-bg-color btn-md col-xs-2 margin">1</button>
        <button class="digit btn btn-primary btn-color btn-bg-color btn-md col-xs-2 margin">2</button>
        <button class="digit btn btn-primary btn-color btn-bg-color btn-md col-xs-2 margin">3</button>
        <button class="operator digit btn btn-warning btn-color btn-bg-color btn-md col-xs-2 margin">*</button>
        <br>
        <button class="digit btn btn-primary btn-color btn-bg-color btn-md col-xs-2 margin">0</button>
        <button class="digit btn btn-primary btn-color btn-bg-color btn-md col-xs-2 margin">.</button>
        <button id="equal-btn" class="btn btn-success btn-color btn-bg-color btn-md col-xs-2 margin">=</button>
        <button class="operator digit btn btn-warning btn-color btn-bg-color btn-md col-xs-2 margin">/</button>        
      </div>
    </section>
    <div id="answer">
      <!-- answers will append here -->
    </div>
    <section>
      <div id="data">
        <!-- calculation data will append here -->
      </div>
    </section>
  </body>
</html>
