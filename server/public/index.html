<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge #2</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
  </head>
  <body>
    <h1 class="jumbotron">Weekend Challenge #2</h1>
    <section id="interface" class="container"></section>
      <h2>Server Side Calculator</h2>
      <div>
        <input type="text" placeholder="Input" id="num-in">
        <button id="clear-btn" class="btn btn-danger btn-color btn-bg-color btn-lg col-xs-2 margin">C</button>
        <div class="row">
          <button class="digit btn btn-primary btn-color btn-bg-color btn-lg col-xs-2 m-2">7</button>
          <button class="digit btn btn-primary btn-color btn-bg-color btn-lg col-xs-2 m-2">8</button>
          <button class="digit btn btn-primary btn-color btn-bg-color btn-lg col-xs-2 m-2">9</button>
          <button class="operator digit btn btn-warning btn-color btn-bg-color btn-lg col-xs-2 m-2">+</button>
        </div>
        <div class="row">
          <button class="digit btn btn-primary btn-color btn-bg-color btn-lg col-xs-2 m-2">4</button>
          <button class="digit btn btn-primary btn-color btn-bg-color btn-lg col-xs-2 m-2">5</button>
          <button class="digit btn btn-primary btn-color btn-bg-color btn-lg col-xs-2 m-2">6</button>
          <button class="operator digit btn btn-warning btn-color btn-bg-color btn-lg col-xs-2 m-2">-</button>
        </div>
        <div class="row">
          <button class="digit btn btn-primary btn-color btn-bg-color btn-lg col-xs-2 m-2">1</button>
          <button class="digit btn btn-primary btn-color btn-bg-color btn-lg col-xs-2 m-2">2</button>
          <button class="digit btn btn-primary btn-color btn-bg-color btn-lg col-xs-2 m-2">3</button>
          <button class="operator digit btn btn-warning btn-color btn-bg-color btn-lg col-xs-2 m-2">*</button>
        </div>
        <div class="row">
          <button class="digit btn btn-primary btn-color btn-bg-color btn-lg col-xs-2 m-2">0</button>
          <button class="digit btn btn-primary btn-color btn-bg-color btn-lg col-xs-2 m-2">.</button>
          <button id="equal-btn" class="btn btn-success btn-color btn-bg-color btn-lg col-xs-2 m-2">=</button>
          <button class="operator digit btn btn-warning btn-color btn-bg-color btn-lg col-xs-2 m-2">/</button>   
        </div>     
      </div>
    </section>
    <div id="answer">
      <!-- answers will append here -->
    </div>
    <section>
      <div id="data">
        <!-- calculation data will append here -->
      </div>
    </section>
  </body>
</html>
